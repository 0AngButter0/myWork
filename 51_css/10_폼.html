<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <h1>10_폼.html</h1>
    <!-- 서버 프로그래밍언어: php(호환성 제일 좋음), jsp, asp -->
    <form action="rogin.php" method="post" autocomplete="off">
        <!-- 입력 상자 -->
        <h2>로그인</h2>
        <!-- id: 글로벌 속성, 모든 태그들에 다 들어 갈 수 있다. -->
        <label for="user_id">아이디:</label>
        <input type="name" nabe="user_id"  id="user_id" required><br>
        <!-- required: 반드시 입력 하라는 표시 -->

        <label for="user_pw">패스워드:</label>
        <input type="password" name="user_pw" id="user_pw" required><br>
        <!-- value는 버튼 이름, 초기값, 전송값 -->
        <input type="submit" value="로그인">
        <input type="reset" value="초기화">
        <input type="button" value="버튼">
        
        <button>로그인</button>
        <button type="submit">로그인</button>
        <button type="reset">초기화</button>
        <button type="button">버튼</button>
        
        <!-- 개발자가 서버로 넘겨주는 값이 있을때 -->
        <input type="hidden" name="uer_pw"><br>
        
        <!-- alt+위/아래 방향키:위치 이동 -->
        <h2>검색</h2>
        <input type="search" name="query" value="토끼 캐릭터">
        <button>검색</button><br>

        <h2>회원 가입</h2>
        <label>연락처:<input type="tel" name="user_pw" placeholder="전화번호를 쓰세요." required></label><br>
        <label>이메일:<input type="email" name="user_pw" placeholder="이메일을 쓰세요."></label><br>
        <label>웹주소:<input type="url" name="user_url" placeholder="웹주소를 쓰세요."></label><br>
        <hr>
        <!-- value는 버튼 이름, 초기값, 전송값 -->
        <!-- 체크박스(확인란): 다중 선택 가능 -->
        <label><input type="checkbox" name="chk" value="html" checked>HTML</label>
        <label><input type="checkbox" name="chk" value="css">CSS</label>
        <label><input type="checkbox" name="chk" value="js">JavaScript</label>
        <br>
        <!-- 라디오 버튼: 하나만 선택 가능 -->
        <label><input type="radio" name="radiogroup" value="yes" checked>동의 함</label>
        <label><input type="radio" name="radiogroup" value="no">동의 하지않음</label>
    </form>
</body>
</html>
