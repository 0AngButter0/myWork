<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        p::before {
            content:'♥.';
            font-size:20px;
            color:red;
        }
        p::after {
            display:inline-[block;
            width:50px;
            height:50px;
            content:'';
            background:url(assets/스마일.png) 50% 50%/contain no-repeat;
        }
    </style>
</head>
<>
    <!-- 의사 클래스 선택기는 콜론이 하나(:)-->
    <!-- 의사 요소 선택기는 콜론이 두개(::) -->
    <h1>선택기</h1>
