<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 
        플렉스 박스(유연한 박스)
        주축과 교차축
            flex-direction:row; 이면 주축 row, 교차축 column
            flrex-direction:column; 이면 주축 column, 교차축 row

        부모: 플렉스 컨테이너
            1. display:flex;
            2. flex-direction: 방향;
            3. flex-wrap: 줄바꿈;
            4. flex-flow: direction wrap
            5. justify-content: 주축 정렬
            6. align-items: 교차축 정렬
            7. align-content: 교차축 블록 방향 정렬(두 개 이상 라인)

        자식: 플렉스 아이템
            8. align-self: 항목의 교차축 방향 정렬 지정, align-items 보다 우선 적용된다.
            9. flex-grow: 성장(커진다.), 기본값 0일때는 안 커짐
            10. flex-shrink: 수축(작아진다.), 기본값 1로 되어있다.
            11. flex-basis: 초기값(처음 크기)
            12. flex: grow shrink basis
            13. order: 순번, 숫자가 작을 수록 앞에 배치
        */
        * {box-sizing: border-box;}
        .container {
            display:flex;
            /* column 세로배치   row 가로배치 */
            flex-direction:row;
            /* flex-wrap:nowrap; 기본값으로 줄바꿈 안함 */
            /* flex-wrap:wrap; 줄바꿈 가능 */
            flex-wrap:wrap;
            width:448px;
            /* outline은 박스사이징에 영향 받지 않는다. */
            outline:1px solid red
        }
        .container div {
            /* float:left; */
            width:100px;
            height:100px;
            background-color:grey;
        }
        .container div:not(:nth-of-type(4), :nth-of-type(8)) {
            margin-right:16px;
        }
    </style>
</head>
<body>
    <h1>flexible(플렉서블)</h1>
    <!-- 
        div.container는 부모 요소로
        부모 요소에 display:flex;로 지정하면
        이 부모 요소를 플렉스 컨테이너라고 부른다.
        그리고, 자식 요소는 플렉스 아이템이라고 부른다.
    -->
    <div class="container">
        <!-- 자식은 플렉스 아이템 -->
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
    <p>나는 단락이다.</p>
</body>
</html>
