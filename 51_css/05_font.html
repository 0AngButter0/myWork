<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS</title>
    <style>
        /* 사용자 컴퓨터에 없으면 다음 순서의 폰트를 쓴다 */
        /* 글꼴 이름에 공백이 있을 경우 ''으로 묶는다. */
        .font2 {
            font-style: italic;
            font-weight: bold;
            font-variant: small-caps;
            font-size: 20px;
            font-family:'Segoe UI', Verdana, sans-serif;

            /* font: [스타일] [굵기] [작은대문자] 크기[/줄간격] 글꼴 (순서를 지켜줘야 한다.) */
            font: italic bold  30px/3 sans-serif;
    }
    </style>
</head>
<body>
    <h1>글꼴</h1>
    <!-- <p>글꼴 종류, 크기, 이텔릭, 굵기가 있다.</p> -->
    <p class="font1">font-family, font-size, font-style, font-weight 속성이 있다.</p>
    <p class="font2">FONT-FAMILY, font-size, font-style, font-weight 속성이 있다.</p>
</body>
</html>
