<!-- 주석: ctrl+/ 또는 shift+alt+a -->
<!-- 정렬(들여쓰기): shift+alt+F -->
<!-- 주석: 댓글, 코드 숨김(에러파악) -->
<!-- 문서의 타입 선언: 현재 문서가 HTML5 버전으로 작성  -->
<!DOCTYPE html>
<!-- 문서의 시작, 언어 설정 -->
<html lang="ko">
    <!-- 문서 정보 -->
    <head> 
        <!-- 인코딩 방식(번역 방식) -->
        <meta charset="UTF-8">
        <!-- IE(인터넷익스플로러)를 엣지브라우저로 호환  -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- 뷰포트 설정: 모든 기기에서 잘 보이도록 한다.(반응형 웹사이트 만들때 필수로 들어가야 할 문장) -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 웹브라우저에서 검색 키워드 -->
        <meta name="keywords" content="HTML, CSS, JavaScript">
        <!-- 문서의 설명글 -->
        <meta name="description" content="HTML의 구조를 알아봅시다.">
        <!-- 제작자 또는 소유자 -->
        <meta name="auther" content="김병진"> 
        <!-- 문서 제목 -->
        <title>HTML 기본 구조</title>
    </head>
    <!-- 문서 내용: 웹 브라우저에 표시할 내용 -->
    <body>
        <!-- h6까지 있다. -->
        <h1>컨텐츠 큰 제목</h1>
        <h2>컨텐츠의 중간 제목</h2>
        <p>나는 문단이다.</p>
        <!-- 빈 태그: 내용이 없다. 그래서 종료 태그로 "/"가 없다.(meta, hr등) -->
        <hr>
    </body>
    <!-- 앞에 "/"가 붙으면 문서의 끝을 나타낸다. -->
    </html>
