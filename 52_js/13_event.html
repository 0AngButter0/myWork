<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+JavaScript</title>
</head>
<body>
    <h1>이벤트</h1>
    <!-- 인라인 스크립트 -->
    <!-- 이벤트속성="함수;" -->
    <button onclick="alert('클릭하였습니다.');">클릭1</button>

    <!-- 내부 스크립트 -->
    <button id="p1">클릭2</button>
    <button id="p2">클릭3</button>
    <button id="p3">클릭4</button>
    <button id="p4">클릭5</button>
    <button id="p5">제이쿼리</button>

    <!-- 다운로드한 파일을 연결하는 방법 -->
    <script src="jQuery-3.6.4.min.js"></script>
    <!-- jQuery 공식 사이트 -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Cdnjs.com -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- google -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <!-- ms -->
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.4.min.js"></script>

    <script>
        // const 변수 = HTML요소 선택;
        // document 객체의 매서드를 사용하여 HTML요소를 선택
        // document.getElementsById('p1')를 btn으로 줄인 거다.
        const btn = document.getElementsById('p1');
        const btn2 = document.getElementsById('p4');
        // 제이쿼리 방식
        // $('선택자')
        const btn3 = $('#p5');

        // 요소.on이벤트종류 = 함수호출
        // 호출 함수의 ()는 사용하지 않는다.
        btn.onclick = fn;

        // 함수 정의
        // 함수하고 제어문은 일반적으로 ; 안찍음
        function fn() {
            alert('클릭하였습니다.');
        }

        // 요소.on이벤트종류 = 함수호출
        // 변수를 사용하지 않는 경우
        document.getElementsById('p2').onclick = fn;

        // 요소.on이벤트종류 = 함수호출
        // 함수를 직접 선언 (함수 재사용 불가)
        document.getElementsById('p3').onclick = function () {
            alert('클릭하였습니다.');
        }

        // 요소.element.addEventListener(이벤트종류, 함수);
        btn2.addEventListener('click', function(){
            alert('클릭하였습니다.');
        });

        // 제이쿼리(라이브러리를 연결해야 작동한다.  그냥 참고정도로 보는용)
        btn3.click(function(){
            alert('클릭하였습니다.');
        });
    </script>
</body>
</html>
