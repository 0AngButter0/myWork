<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
</head>

<body>
    <h1>테스트 출력</h1>

    <script>
        /* 
        데이터 종류
        1. 문자열(String): "10" 또는 '10' 또는 '"10"' 이렇게 쓰면 안쪽이 특수문자
        2. 숫자(Number): 10
         */

        // 괄호 안에 문자열이 출력된다.

        /* 경고창 */
        alert("'hello1!'");
        /* 콘솔 */
        console.log("hi!");
        /* 문서에 쓰기 */
        document.write('"fuck!"');
    </script>
</body>

</html>
