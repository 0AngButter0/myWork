<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
</head>

<body>
    <h1>함수</h1>
    <h2>화살표 함수</h2>
    <script>
        /* 
            함수 정의
            ([매개변수1, 매개변수2, ...]) => {
                실행코드;
            }

            // 매개변수가 없는 경우
            () => {
                실행코드;
            }

            // 매개변수 한개일 경우
            매개변수 => {
                실행코드;
            }

            // 매개벼수가 두개 이상
            (매개변수1, 매개변수2, ...) => {
                실행코드(한 문장);
            }

            함수 호출
            함수명(인수,...):
        */

        // 매개변수
        // 매개변수, 매개변수는 함수 내에서만 사용가능한 지역변수
        // 지역변수: i (블록 범위 내에서만 사용 가능한 변수)
        // 전역변수: a (스크립트 전체 영역에서 사용 가능한 변수)
        let a = 9;

        function num(i) {
            document.write('나는' + i + '번째 함수이다.<br>');
            document.write('나는' + a + '번째 함수이다.<br>');
        
        }

        document.write('나는' + a + '번째 함수이다.<br>')
    

        num(10);
    </script>
</body>

</html>
