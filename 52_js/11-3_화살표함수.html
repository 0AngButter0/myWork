<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
</head>

<body>
    <h1>함수</h1>
    <h2>화살표 함수는 익명함수에만 사용할 수 있다.</h2>
    <script>
        /* 
            익명함수
            var 변수 = function (매개변수1, 매개변수2, ...) {실행코드;}

            화살표 함수: 뒤에 function을 앞에 =>로 대신함
            var 변수 = (매개변수1, 매개변수2, ...) => {실행코드;}

            1) 매개변수가 없는 경우
            var 변수 = () => {실행코드;}

            2) 매개변수 한개일 경우
            앞뒤 중괄호를 생략가능
            var 변수 = 매개변수 => {실행코드;}

            3) 매개벼수가 두개 이상
            var 변수 = (매개변수1, 매개변수2, ...) => {실행코드(한 문장);}

            4)실행코드가 1문장이면 중괄호 생략
            (매개변수1, 매개변수2, ...) => 실행코드;

            함수 호출
            함수명(인수,...):
        */

        // 매개변수
        // 매개변수, 매개변수는 함수 내에서만 사용가능한 지역변수
        // 지역변수: i (블록 범위 내에서만 사용 가능한 변수)
        // 전역변수: a (스크립트 전체 영역에서 사용 가능한 변수)
        let a = 9;

        var num = function(a, b) {
            document.write('나는' + a + '번째 함수이다.<br>');
            document.write('나는' + b + '번째 함수이다.<br>');
        
        }

        num(1, 2);

        // 화살표 함수로 표현시 이렇게 생략가능
        var num = (a, b) => {
            document.write('나는' + a + '번째 함수이다.<br>');
            document.write('나는' + b + '번째 함수이다.<br>');
        
        }

        // 매개변수가 하나이면 중괄호 생략 가능하다.
        var num = a => {
            document.write('나는' + a + '번째 함수이다.<br>');
            document.write('나는' + b + '번째 함수이다.<br>');
        
        }

        var num = () => {
            const a = 1;
            const b = 2;
            document.write('나는' + a + '번째 함수이다.<br>');
            document.write('나는' + b + '번째 함수이다.<br>');
        
        }
        
        // 실행문장이 하나면 중괄호 생략 가능하다.
        var num = a => 
            document.write('나는' + a + '번째 함수이다.<br>');
        
        num(1, 2);
    </script>
</body>

</html>
