<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
</head>

<body>
    <h1>변수</h1>

    <script>
        /*
            1. String: '문자열' 또는 "문자열"
            2. Number: 숫자
            3. 부울(Boolean): true 또는 false
            4. Undefined
            5. 객체(Object): 배열(Array), 날짜(Date), 수학(Math), Null, ...
         */

        // typeof(데이터) - 데이터의 타입을 표시
        var abc = 1000;

        document.write(typeof('문자열') + '<br>');
        document.write(typeof('10') + '<br>');
        document.write(typeof('true') + '<br>');
        document.write(typeof('abc') + '<br>');

        document.write(typeof(abc) + '<br>');
        document.write(typeof(10) + '<br>');
        document.write(typeof(true) + '<br>');
        document.write(typeof(undefined) + '<br>');
        // 배열[]
        document.write(typeof([]) + '<br>');
        // 객체{}
        document.write(typeof({}) + '<br>');
        document.write(typeof(null) + '<br>');
        document.write(typeof(new Date()) + '<br>');
        document.write(typeof(Math.random()) + '<br>');
    </script>
</body>

</html>
