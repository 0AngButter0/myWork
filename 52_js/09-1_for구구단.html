<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML+CSS+JS</title>
</head>

<body>
    <h1>제어문</h1>
    <h2>for</h2>
    <script>

        // for
        /* 
            for (초깃값; 조건; 증감식) {
                    실행코드;
            }
         */

        // 1부터 100까지 숫자를 표시
        document.write(1 + "<br>");
        document.write(2 + "<br>");
        document.write(3 + "<br>");
        document.write(4 + "<br>");
        document.write(5 + "<br>");
        document.write(6 + "<br>");
        document.write(100 + "<br>");

        // 바뀌는 부분을 변수로 지정한다.
        // i++는 i를 1씩 증가
        /* 
        1 x 1 = 1
        1 x 2 = 2
        1 x 3 = 3
        ...
        1 x 9 = 9
        */
        for (let i=1; i<=5; i++) {
            document.write('<h3>' + i + '단</h3>');
            for (let j = 1; j <=9; j++) {
                document.write( i + 'x' + j + '=' + i * j + '<br>')
            }
        }

    </script>
</body>

</html>
